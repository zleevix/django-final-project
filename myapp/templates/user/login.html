<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <title>Đăng Nhập</title>
    <style></style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="{% static 'images/Python2104-logo.png'%}" alt="">
            <div>Đăng Nhập</div>
        </nav>
        <div class="row">
            <div class="col-md-8">
                <img class="img-fluid" src="{% static 'images/python_django.png' %}" alt="Ảnh Python Django">
            </div>
            <div class="col-md-4">
                {% if message %}
                    <h4 style="color: red;"> {{ message }}</h4>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="">{{ field.label }}</label>
                            {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                            <small style="color: red !important;" class="form-text text-muted"> {{ error }}</small>
                            {% endfor %}
                        {% endif %}
                        </div>    
                    {% endfor %}
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Đăng Nhập">
                </form>
                <p>Bạn chưa có tài khoản<a href="{% url 'register_user' %}">Click here to Register</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
